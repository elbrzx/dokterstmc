<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jadwal Praktek Dokter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">STMC Hospital</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Doctors</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><button id="openModalButton" class="btn-primary">Login / Daftar</button></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Selamat Datang di STMC Hospital</h1>
    <p>Kami hadir untuk kesehatan Anda</p>
  </header>

  <!-- List Dokter -->
  <section class="doctors-list">
    <h2>Dokter Kami</h2>
    <div id="dokterContainer">
      <!-- Nanti data dokter muncul di sini -->
      <p>Silahkan login untuk melihat jadwal dokter.</p>
    </div>
  </section>

  <!-- Modal Login/Register -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="submitAuth">Submit</button>
      <button id="closeModal" class="btn-secondary" style="margin-top:10px;">Close</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
