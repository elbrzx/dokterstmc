<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jadwal Praktik Dokter</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="header">
    <div class="logo">Jadwal Dokter STMC</div>
    <div>
      <button id="loginBtn" class="nav-btn">Login</button>
      <button id="registerBtn" class="nav-btn">Daftar</button>
      <button id="logoutBtn" class="nav-btn hidden">Logout</button>
    </div>
  </div>

  <div class="main">
    <div id="authSection" class="auth-form hidden">
      <h2 id="authTitle">Login</h2>
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <button id="submitAuth">Submit</button>
    </div>

    <div id="adminPanel" class="admin-panel hidden">
      <h2>Tambah Jadwal Dokter</h2>
      <input type="text" id="namaDokter" placeholder="Nama Dokter">
      <input type="text" id="spesialisDokter" placeholder="Spesialis">
      <input type="text" id="jadwalDokter" placeholder="Jadwal Praktik">
      <button id="tambahDokterBtn">Tambah Dokter</button>
    </div>

    <div id="dokterList" class="doctor-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
