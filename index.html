<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STMC - Semen Tonasa Medical Center</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="logo"><img src="/assets/logo-stmc.svg" alt="STMC Logo" class="logo-img" /></div>
    <div class="nav-links">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Daftar</button>
    </div>
  </nav>

  <header class="main-header">
    <img src="header-image.jpg" alt="STMC Banner" />
  </header>

  <section class="s-image">
  <div class="r-container">
    <div class="r-columns">
      <div class="r-column-2">
        <div class="s-text">
          <div class="s-title-homepage-text">
            <h1 class="s-fadeInUp">Hospitals with excellent quality services - STMC</h1>
            <h2 class="s-sub-title s-fadeInUp">Welcome to Semen Tonasa Medical Center</h2>
            <p class="s-title-main s-fadeInUp">We'll get you back</p>
            <p class="s-title-main s-fadeInUp">to what's important in life</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
  <main>
    <div id="authForms">
      <form id="registerForm" class="hidden">
        <h2>Daftar</h2>
        <input type="text" id="regName" placeholder="Nama" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="regConfirmPassword" placeholder="Verifikasi Password" required />
        <button type="submit">Daftar</button>
      </form>

      <form id="loginForm" class="hidden">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="welcome" class="hidden">
      <h2>Halo, <span id="userName"></span></h2>
    </div>
  </main>
</body>

</html>
